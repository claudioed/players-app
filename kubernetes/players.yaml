---
apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: players
        stack: echo
        interface: rest
        language: golang
      name: players
    spec:
      ports:
        - name: http
          port: 9999
          protocol: TCP
          targetPort: 9999
      selector:
        app: players
  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      labels:
        version: v1
        app: players
      name: players
    spec:
      replicas: 1
      revisionHistoryLimit: 2
      selector:
        matchLabels:
          app: players
          stack: echo
          interface: rest
          language: golang
      template:
        metadata:
          labels:
            app: players
            version: v1
            stack: echo
            interface: rest
            language: golang
        spec:
          containers:
            - image: gcr.io/mvp-mesh-pre-testing/player:latest
              imagePullPolicy: Always
              resources:
                requests:
                  memory: "5Mi"
                  cpu: "50m"
                limits:
                  memory: "10Mi"
                  cpu: "100m"
              livenessProbe:
                httpGet:
                  path: /health
                  port: 9999
                  scheme: HTTP
                initialDelaySeconds: 1
              name: players
              ports:
                - containerPort: 9999
                  name: http
                  protocol: TCP
              readinessProbe:
                httpGet:
                  path: /health
                  port: 9999
                  scheme: HTTP
                initialDelaySeconds: 1
              securityContext:
                privileged: false